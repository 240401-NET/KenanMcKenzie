name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this if your production branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'  # or another version as required
      - name: Install and Build
        run: |
          cd p1/client
          npm install
          npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUBTOKEN }}
          publish_dir: ./p1/client/dist
